<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Aaerialys | Widgets</title>
		<link rel="icon" href="assets/images/logo.ico" type="image/icon">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/styles.css" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1><a href="index.html">Widgets</a></h1>
			<a href="https://aaerialys.me"><img src="assets/images/logo.ico" alt="logo"></a>
		</header>
		<div class="main">
			<a href="index.html">Back</a>
			<h1>Factorize</h1>
			<p>Finds factors and prime factors of numbers (must be a positive integer).</p>
			<label for="factorize-in">Input:</label>
			<input type="text" id="factorize-in" onchange="factorize()"> 
			<p id="time"></p><br>
			<p>Number of prime factors:</p>
			<p id="factorize-out1"></p>
			<p>Prime factorization:</p>
			<p id="factorize-out2"></p>
			<p>Number of distinct prime factors:</p>
			<p id="factorize-out3"></p>
			<p>Prime factorization (exponential):</p>
			<p id="factorize-out4"></p>
			<p>Number of factors:</p>
			<p id="factorize-out5"></p>
			<p>All factors:</p>
			<p id="factorize-out6"></p>
		</div>
		<footer>
			<a href="https://github.com/Aaerialys/widgets"><i class="fab fa-github"></i></a>
			<div class="bottom">
				<p>2020 | <a href="https://aaerialys.me">Aaerialys</a></p>
			</div>
		</footer>
	</body>
	<script src="assets/main.js"></script>
</html>
